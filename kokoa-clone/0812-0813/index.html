<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Left -->
    <main>
      <div class="screen-main">
        <div class="status-bar">
          <div class="status-bar_column">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="status-bar_column">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="song-img">
          <img
            class="song-img_left"
            src="https://yt3.ggpht.com/ytc/AMLnZu-D-eK2TrDiM-8PrMmBvOPZeNYHQ4uj4XoHT2wTUQ=s176-c-k-c0x00ffffff-no-rj-mo"
          />
        </div>
        <div class="singer-text">
          <span class="singer-text_title">장범준</span>
          <span class="singer-text_subtitle">인디, 싱어송라이터</span>
        </div>

        <div class="shuffle-like">
          <div class="shuffle-like_btn">shuffle</div>
          <div class="shuffle-like_btn">
            <i class="fa-solid fa-heart"></i> 365,222
          </div>
        </div>

        <div class="song-list">
          <div class="song-list_box">
            <img
              class="song-list_img"
              src="https://lh3.googleusercontent.com/fgN9gCK4kYnade5hhF6mrbjt4FJGsxi1NO4zM1EVEXkJS8D6cJBXPOPP-wq_t-gmZYOcp5WU80uFNHxZ9A=w544-h544-l90-rj"
            />
            <div class="song-list_text">
              <span class="song-list_subtitle">장범준</span>
              <span class="song-list_title">일산으로</span>
            </div>
            <div class="song-list_icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div id="song_3" class="song-list_box">
            <img
              class="song-list_img"
              src="https://lh3.googleusercontent.com/LSoOWZCjG5JelwF2-2BGOH9GVTKRRhJ2OqyqAeBmN8k8xC3X9mWakyKU32J2JTAaBtShgAnIAtWGN_Q=w544-h544-l90-rj"
            />
            <div class="song-list_text">
              <span class="song-list_subtitle">장범준</span>
              <span class="song-list_title">고백</span>
            </div>
            <div class="song-list_icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="song-list_box">
            <img
              class="song-list_img"
              src="https://lh3.googleusercontent.com/k38JTO1hclNHd07Bxy3f57b3EhAljriWLkEwhY9PcOdZt8FVqMvafN9A_IoJYyqwUlLtPJKg-nzixFqu=w544-h544-l90-rj"
            />
            <div class="song-list_text">
              <span class="song-list_subtitle">장범준</span>
              <span class="song-list_title">잠이 오질 않네요</span>
            </div>
            <div class="song-list_icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <div class="song-list_box">
            <img
              class="song-list_img"
              src="https://lh3.googleusercontent.com/e41dZ2Ggmc7c3ZCyA14gDamud2_Oi-2pGcpa--h6t4YTFoIfbNOqjCWBSQiIPGFo4L9s7_AA71LP2itEyQ=w544-h544-l90-rj"
            />
            <div class="song-list_text">
              <span class="song-list_subtitle">장범준</span>
              <span class="song-list_title">추적이는 여름 비가 되어</span>
            </div>
            <div class="song-list_icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>

        <div class="play-button">
          <div class="play-button-text">
            <span class="play-button_subtitle">인디, 싱어송라이터</span>
            <span class="play-button_title">장범준</span>
          </div>

          <div class="play-button_icon">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause fa-2x"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </main>
    <!-- Right -->
    <main>
      <div class="screen-main">
        <div class="status-bar">
          <div class="status-bar_column">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="status-bar_column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="song-img">
          <img
            class="song-img_right"
            src="https://lh3.googleusercontent.com/fgN9gCK4kYnade5hhF6mrbjt4FJGsxi1NO4zM1EVEXkJS8D6cJBXPOPP-wq_t-gmZYOcp5WU80uFNHxZ9A=w544-h544-l90-rj"
          />
        </div>

        <div class="singer-text">
          <span class="singer-text_title">노래방에서</span>
          <span class="singer-text_subtitle">장범준</span>
        </div>

        <div class="loading">
          <div class="loading_text">
            <span class="loading_text_num">1:34</span>
            <span class="loading_text_num">3:54</span>
          </div>
          <div class="loading_bar">
            <div id="loading_bar_지나간바"></div>
            <div id="loading_bar_현재위치"></div>
            <div id="loading_bar_남은바"></div>
          </div>
        </div>

        <div class="play_button-right">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step fa-lg"></i>
          <i class="fa-solid fa-circle-play fa-4x"></i>
          <i class="fa-solid fa-forward-step fa-lg"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/5e248979b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
