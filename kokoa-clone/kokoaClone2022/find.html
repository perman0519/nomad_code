<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finds - Screens Kokoa clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <div class="badge" id="badge-find"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by Id</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommened-friends">
        <h6 class="recommened-friends_title">recommened Friends</h6>
        <span>You have a recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-angle-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtags">#bts#army#friends</h6>
            <div class="open-post_members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdHmz_3A0Ufvnl6J7o8auZgiUk-ycPlTE00g&usqp=CAU"
              />
              <span class="open-post_member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdHmz_3A0Ufvnl6J7o8auZgiUk-ycPlTE00g&usqp=CAU"
              />
              <div class="open-post_heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>366</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notify">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_notify" id="nav_notify"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/5e248979b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
