<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <section class="topBtn">
        <span class="topBtn_column"
          ><i class="fa-solid fa-bars-staggered"></i
        ></span>
        <span class="topBtn_column">Movies</span>
        <span class="topBtn_cart"><i class="fa-solid fa-ticket"></i></span>
      </section>

      <section class="search">
        <span class="search_column">Search moives...</span>
        <span class="search_column"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
      </section>
    </header>

    <main>
      <span class="main_text">Movie of the day</span>
      <section class="main">
        <img
          class="img"
          class="main_img"
          src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000085/85852/85852_320.jpg"
          alt=""
          width="200px"
        />
        <section class="main_bottomtext">
          <section class="main_bottomtext_context">
            <section class="main_bottomtext_context_text">
              <span class="main_bottomtext_context_text_name">
                헤어질 결심
              </span>
              <span class="main_bottomtext_context_text_actor">탕웨이, </span>
            </section>
            <section class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
            </section>
          </section>
          <section class="main_bottomtext_review">
            <span class="main_bottomtext_review_1">실관객 리뷰</span>
            <span class="main_bottomtext_review_1">누적 관객</span>
          </section>
          <section class="main_bottomtext_btn">
            <span class="main_bottomtext_btn_icon"
              ><i class="fa-solid fa-bookmark"></i
            ></span>
            <span class="main_bottomtext_btn_now">지금 예매</span>
          </section>
        </section>
      </section>

      <span class="main_text">Box Office</span>
      <section>
        <ul class="boxoffice">
          <li class="boxoffice_list">
            <img
              class="img"
              src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000086/86058/86058_320.jpg"
              alt=""
              width="110px"
            />
            <section class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
            </section>
          </li>
          <li class="boxoffice_list">
            <img
              class="img"
              src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000083/83280/83280_320.jpg
            "
              alt=""
              width="110px"
            />
            <section class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
            </section>
          </li>
          <li class="boxoffice_list">
            <img
              class="img"
              src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000082/82120/82120_320.jpg
            "
              alt=""
              width="110px"
            />
            <section class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
            </section>
          </li>
          <li class="boxoffice_list">
            <img
              class="img"
              src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000085/85465/85465_320.jpg"
              alt=""
              width="110px"
            />
            <section class="star">
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-solid fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
            </section>
          </li>
        </ul>
      </section>

      <span class="main_text">배우한마디</span>
      <section class="actorword">
        <img
          class="img"
          src="https://w.namu.la/s/326af398678bf9bc37d0a58db10177d2ec3d49058b0e865e2ad25b7601dd18933911a267ffa0e5497b309d04b0d93f767db2d9cfd203128bdd7f60698c758120f1de9f635b8089167521971403da25ab689fee3d69d0718486d5de112f93807c6b9073d59cb6bda4c6e21684314f5a41"
          alt=""
          width="200px"
        />
        <section class="actorword_text">
          <span class="actorword_text_name">황정민</span>
          <p class="actorword_text_p">
            “비록 지금은 나를 찾는 사람이 없고 힘들지라도 내일에 대해 고민하고,
            몰두하고, 공부하다 보면 그리고 준비하고 기다리면 세상은 반드시
            찾는다. 일에 대한 확신으로 때를 기다려야 한다”
          </p>
        </section>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/5e248979b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
